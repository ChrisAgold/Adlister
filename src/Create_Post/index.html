<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="../img/img.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Create Post
				</span>

            <div class="wrap-input1 validate-input" data-validate="Username is required">
                <input class="input1" type="text" name="name" placeholder="Username">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="email" placeholder="Email">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Post is required">
                <textarea class="input1" name="message" placeholder="Post Body"></textarea>
                <span class="shadow-input1"></span>
            </div>

            <p class="card-description">Chose a category.</p>
            <div class="checks">
                <hr class="mb-30">
                <label class="check"> <input type="checkbox" value="1"> <span>Fruit</span> </label>
                <label class="check"> <input type="checkbox" value="2"> <span>Vegetables</span> </label>
                <label class="check"> <input type="checkbox" value="3"> <span>Dairy</span> </label>
                <label class="check"> <input type="checkbox" value="4"> <span>Bread</span> </label>
                <label class="check"> <input type="checkbox" value="5"> <span>Jams</span> </label>
                <label class="check"> <input type="checkbox" value="6"> <span>Ferments</span> </label>
                <label class="check"> <input type="checkbox" value="7"> <span>Other</span> </label>
            </div>
            <br><br>
            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
						<span>
							Post
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                </button>
            </div>
            <br>
            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
						<span>
							Cancel
							<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<!--<script src="js/main.js"></script>-->
<script>(function ($) {
    "use strict";

    /*==================================================================
    [ Validate ]*/
    var name = $('.validate-input input[name="name"]');
    var email = $('.validate-input input[name="email"]');
    var subject = $('.validate-input input[name="subject"]');
    var message = $('.validate-input textarea[name="message"]');

    $('.validate-form').on('submit', function () {
        var check = true;

        if ($(name).val().trim() == '') {
            showValidate(name);
            check = false;
        }

        if ($(subject).val().trim() == '') {
            showValidate(subject);
            check = false;
        }

        if ($(email).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
            showValidate(email);
            check = false;
        }

        if ($(message).val().trim() == '') {
            showValidate(message);
            check = false;
        }

        return check;
    });

    $('.validate-form .input1').each(function () {
        $(this).focus(function () {
            hideValidate(this);
        });
    });

    function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass('alert-validate');
    }

})(jQuery);</script>
</body>
</html>
